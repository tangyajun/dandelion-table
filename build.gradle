// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

version='1.0'
//
sourceCompatibility=1.8

targetCompatibility=1.8

tasks.withType(JavaCompile){
	options.encoding='UTF-8'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

//maven local repository
repositories {
    mavenLocal() 
}

compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	options.encoding = 'UTF-8'
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    // spring security start
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '3.2.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '3.2.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '3.2.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '3.2.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-acl', version: '3.2.5.RELEASE'
	// spring security end
	
    // spring framework start
     compile 'org.springframework:spring-core:4.2.4.RELEASE'
    compile 'org.springframework:spring-beans:4.2.4.RELEASE'
    compile 'org.springframework:spring-aop:4.2.4.RELEASE'
    compile 'org.springframework:spring-context:4.2.4.RELEASE'
    compile 'org.springframework:spring-context-support:4.2.4.RELEASE'
    compile 'org.springframework:spring-web:4.2.4.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.4.RELEASE'
	compile 'org.springframework:spring-webmvc-portlet:4.2.4.RELEASE'
    compile 'org.springframework:spring-aspects:4.2.4.RELEASE'
    compile 'org.springframework:spring-tx:4.2.4.RELEASE'
    compile 'org.springframework:spring-orm:4.2.4.RELEASE'
    compile 'org.springframework:spring-oxm:4.2.4.RELEASE'
    compile 'org.springframework:spring-jdbc:4.2.4.RELEASE'
	compile 'org.springframework:spring-messaging:4.2.4.RELEASE'
	compile 'org.springframework:spring-jms:4.2.4.RELEASE'
	compile 'org.springframework:spring-instrument-tomcat:4.2.4.RELEASE'
	compile 'org.springframework.data:spring-data-redis:1.7.2.RELEASE'
    compile 'org.springframework:spring-websocket:4.2.4.RELEASE'
    compile 'org.springframework:spring-expression:4.2.4.RELEASE'
    compile 'org.springframework:spring-instrument:4.2.4.RELEASE'
    compile 'org.springframework:spring-test:4.2.4.RELEASE'
    compile 'org.mybatis:mybatis-spring:1.2.3'
    // spring framework end 
    // mybaties
    compile 'org.mybatis:mybatis:3.3.0'
    //  mysql
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    //  mybaties自动生成java类
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.5'
    // connection pool
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    //  分页插件 
    compile 'com.github.pagehelper:pagehelper:4.1.6'
    
    //apache commons start
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-fileupload:commons-fileupload:1.3.2'
    compile 'commons-logging:commons-logging:1.2'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'org.apache.commons:commons-pool2:2.4.2'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    // apache common end
    
    // aop
    compile group: 'aopalliance', name: 'aopalliance', version: '1.0'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.7'
    
    // log4j2 start
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'
	//compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
	//compile group: 'org.apache.logging.log4j', name: 'log4j-nosql', version: '2.8.1'
	//compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'
	//compile group: 'log4j', name: 'log4j', version: '1.2.17'
	// log4j end
	
    //  vo2dto bean convert
    compile group: 'net.sf.dozer', name: 'dozer', version: '5.5.1'
    
    //  thymeleaf template start
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.6.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.6.RELEASE'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity3', version: '3.0.2.RELEASE'
	// thymeleaf template end
	
	//  jackson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.5'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
    // jedis
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    // servlet 
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
    runtime 'javax.servlet:jstl:1.1.2'
}

war {
   from 'WebContent' //default src/main/webapp
   //archiveName 'fengmap-security.war'
   //webXml=file('WebContent/WEB-INF/web.xml')
}

